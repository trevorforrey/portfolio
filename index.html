---
layout: default
---

{% include navigation_bar.html %}

<div class="main-area">
  <h1 class="project-head"> Projects </h1>

  <section class="portfolio">

    <div class="project-belt">

      <div class="project-list-wrap">
        {% for project in site.categories.project %}
        <div class="project-thumb-container" id="thumb-{{forloop.index}}" data-content="{{project.content-src}}">
          <div
          style="background-image: url({{project.img-src}});
          background-position: center center;
          background-size: cover;
          width: 100%;
          height: 88%;"
          ></div>
          <div class="project-title">
            <strong>{{project.title}}</strong>
          </div>
        </div>
        {% endfor %}
        </ul>
      </div>

      <div class="project-wrap">
        <div class="project-container">
          <div class="project-return">
          </div>
          <div class="project-load">
          </div>
        </div>
      </div>

    </section>
  </div>
</div>
